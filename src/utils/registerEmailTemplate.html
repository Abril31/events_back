<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .content {
            margin-bottom: 30px;
        }

        .content p {
            margin: 0 0 10px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
        }

        .footer p {
            color: #999;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to eventApp!</h1>
        </div>
        <div class="content">
            <p>HI {{username}}!</p>
            <p>Welcome to our event ticket purchasing platform.</p>
            <p>Explore, book, and enjoy a wide variety of exciting experiences all in one place.</p>
            <p>We hope you enjoy your shopping experience with us.</p>
            <p>Let the fun begin!</p>
        </div>
        <div class="footer">
            <p>Best regards,</p>
            <p>The eventApp Team</p>
        </div>
    </div>
</body>
</html>
